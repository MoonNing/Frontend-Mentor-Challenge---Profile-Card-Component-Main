<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" sizes="32x32" href="img/favicon-32x32.png">
  
  <title>Victor Cress | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="card">
  <div class="card-header">
    <img src="img/bg-pattern-card.svg" alt="card-header">
  </div>

  <div class="profile">
    <img src="img/image-victor.jpg" alt="victorImg">
    <p>Victor Crest <span> 26</span></p>
    <p>London</p>

  </div>

  <hr>

  <div class="status">

    <p>80k <span>Followers</span></p>
    <p>803K <span>Likes</span></p>
    <p>1.4k <span>Photos</span></p>
  </div>
</div>



</body>


</html>
